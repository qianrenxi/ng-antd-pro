<!-- Simple Data Table -->
<table class="np-data-table">
  <thead>
    <tr>
      <th *ngFor="let col of columns" (npResized)="onHeaderCellResized($event)">
        {{col.name}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td *ngFor="let col of columns">
        {{row[col.field]}}
      </td>
    </tr>
  </tbody>
  <tfoot>
    <!-- Pagination -->
  </tfoot>
</table>
